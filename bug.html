<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Incorrect use of innerHTML with an element that doesn't exist yet
    document.getElementById('myDiv').innerHTML = "<p>This is a paragraph inside the div.</p>";
  </script>
</body>
</html>
